<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Результат — Периодическое преобразование</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="theme-pastel">
  <div class="flowers-canvas" aria-hidden="true">
    {% if flowers %}
      {% for f in flowers %}
        <img class="flower" src="{{ f.url }}" alt="" data-top="{{ f.top }}" data-left="{{ f.left }}" data-size="{{ f.size }}" data-rotate="{{ f.rotate }}" data-opacity="{{ f.opacity }}" />
      {% endfor %}
    {% endif %}
  </div>
  <main class="container">
    <header>
      <h1 class="brand">РЕЗУЛЬТАТ</h1>
      <p class="subtitle">функция: {{ func }} · ориентация: {{ orientation }} · период: {{ period }}</p>
    </header>

    <section class="gallery">
      <div class="panel">
  <h2 class="panel-title">оригинал</h2>
  <img src="{{ orig_url }}" alt="оригинал" class="preview" />
      </div>
      <div class="panel">
  <h2 class="panel-title">обработано</h2>
  <img src="{{ proc_url }}" alt="обработанное" class="preview" />
      </div>
    </section>

    <section class="histograms">
      <div class="panel">
  <h2 class="panel-title">гистограммы (оригинал)</h2>
  <img src="{{ hist_orig_url }}" alt="гистограмма оригинала" class="hist-img" />
      </div>
      <div class="panel">
  <h2 class="panel-title">гистограммы (обработано)</h2>
  <img src="{{ hist_proc_url }}" alt="гистограмма обработанного" class="hist-img" />
      </div>
    </section>
    <div class="actions">
  <a class="btn-primary" href="/">ещё раз</a>
    </div>
  </main>
  <script>
    // Apply flower positions from data- attributes to avoid Jinja inside inline CSS
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('.flower').forEach(function(el){
        const top = el.dataset.top || 0;
        const left = el.dataset.left || 0;
        const size = el.dataset.size || 100;
        const rotate = el.dataset.rotate || 0;
        const opacity = el.dataset.opacity || 0.25;
        el.style.top = top + '%';
        el.style.left = left + '%';
        el.style.width = size + 'px';
        el.style.transform = 'rotate(' + rotate + 'deg)';
        el.style.opacity = opacity;
      });
    });
  </script>
</body>
</html>
